<html ng-app="angularApp">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>TindWars</title>

    <!-- build:css bootstrap.min.css -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
    <!-- /build  -->
    <!-- build:css main.css -->
    <link rel="stylesheet" href="build/main.css">
    <!-- /build  -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.12/angular.min.js"></script>
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <!-- build:js main.min.js -->
    <!-- 
      <script src="bower_components/bower-tinder-js/ajax.tinder.js"></script>
      <script src="bower_components/bower-tinder-js/query.tinder.js"></script>
      <script src="bower_components/bower-tinder-js/storage.tinder.js"></script>
     -->
    <script src="javascript/controllers.js"></script>
    <!-- /build  -->

  </head>
  <body ng-controller="PeopleListCtrl">
    <div class="container">
      <div class="header">
        <h3>TindWars</h3>
      </div>

      <div class="row">

        <div class="col-md-12" ng-repeat="person in people">
          <div class="thumbnail">
            <img ng-src="{{person.avatar}}">
            <div class="caption">
              <h3>{{person.name}}</h3>
              <p>{{person.description}}</p>
              <p class="location">{{person.latitude}} / {{person.longitude}}</p>
              <p class="btn__containers">
                <a href="#" class="btn btn-primary" role="button">Yes</a> 
                <a href="#" class="btn btn-default" role="button">Nope</a>
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="javascript/main.js"></script>
  </body>
</html>
